<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./noughts-and-crosses.png" />
    <title>Morpion App</title>
  </head>
  <body>
    <main>
      <h1 style="color: #00bcf2">Morpion Game</h1>
      <div class="morpion">
        <table>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
      <div class="resultat"></div>
      <div>
        <button class="restart">Nouvelle Partie</button>
        <button class="menu">Retour au Menu</button>
      </div>
      <div class="parametre">
        <div class="mode">
          <h3 style="text-decoration: underline">Mode de jeu</h3>
          <div>
            <label for="solo">Solo</label>
            <input type="radio" id="solo" name="mode" checked value="solo" />
            <input type="radio" name="mode" id="duo" value="duo" />
            <label for="duo">Duo</label>
          </div>
        </div>
        <div class="choice-outil">
          <h3 style="text-decoration: underline">Outil</h3>
          <div>
            <label for="cross">&#x274C</label>
            <input type="radio" id="cross" name="outil" checked />
            <input type="radio" name="outil" id="circle" />
            <label for="circle">&#x2B55</label>
          </div>
        </div>
      </div>
      <button class="start">Lancer le jeu</button>
    </main>

</html>
